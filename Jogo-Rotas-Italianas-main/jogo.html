<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="jogo.css">
    <title>Rotas Italianas</title>
</head>
<body>

    <!-- Tela de Introdução -->
    <div id="intro-screen" class="intro-screen">
        <div class="intro-box">
            <h2>Fase 1: O Desafio Começa!</h2>
            <p>Desvie dos tijolos e acumule pontos. Cada segundo vale 1 ponto. Se bater, você perde!</p>
            <button id="start-btn" class="btn-start">Start</button>
        </div>
    </div>

    <!-- Área do jogo -->
    <div class="game-board">
        <img src="/img/sol.png" class="sol">
        <img src="/img/pessoa-correndo.gif" class="pessoa1">
        <img src="/img/tijolo.png" class="tijolo">

        <div style="text-align: center; justify-content: center;">
            <button class="botao-restart" id="reiniciar">Reiniciar</button>
            <button class="botao-inicio" id="inicio">Início</button>
        </div>
        
        <div>
            <h1></h1>
        </div>
    </div>

    <!-- Painel de Pontuação -->
    <div class="pontuacao-board">
        <h1 class="pontuacao" id="fase">Fase: 1</h1>
        <h1 class="pontuacao" id="ponto">Pontos: 0</h1>
        <h1 class="pontuacao" id="morte">Mortes: 0</h1>
    </div>

<script src="jogo.js"></script>
</body>
</html>
